<style type="text/css">
  .toggleBtn {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: end;
    padding-right: 30px;
  }
  .toggleBtn .material-symbols-outlined {
    color: white;
    font-size: 20px;
  }

  .switch {
    /* color: white; */
    position: relative;
    display: inline-block;
    width: 60px !important;
    height: 34px !important;
    margin: 10px;
  }
  /* Toggle button css  */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-left: 6px;
    padding-right: 6px ;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #252c32;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #252c32;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #252c32;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

<body onload="onLoad()">
  <div class="toggleBtn" onchange="toggleTheme()">
    <label class="switch">
      <input id="themeCheckbox" type="checkbox" />
      <span class="slider round">
        <span class="material-symbols-outlined"> dark_mode </span>
        <span class="material-symbols-outlined"> light_mode </span>
      </span>
    </label>
  </div>
</body>
